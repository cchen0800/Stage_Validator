name: Build fast desktop apps

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - email_stage_labeler.py
      - .github/workflows/build.yml

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            py: "3.11"
            label: windows
          - os: macos-13          # Intel runner -> x86_64 app
            py: "3.11"
            label: macos-x86_64
          - os: macos-latest      # Apple Silicon runner -> arm64 app
            py: "3.11"
            label: macos-arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install pyinstaller pandas

      # Windows
      - name: Build onedir (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --noconfirm --onedir --windowed --name "EmailStageLabeler" email_stage_labeler.py
          powershell -command "Compress-Archive -Path dist\\* -DestinationPath dist\\EmailStageLabeler-windows.zip"

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: EmailStageLabeler-windows
          path: dist/EmailStageLabeler-windows.zip

      # macOS
      - name: Build onedir (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --noconfirm --onedir --windowed --name "Email Stage Labeler" email_stage_labeler.py
          codesign --force --deep --sign - "dist/Email Stage Labeler.app" || true
          cd dist && zip -r EmailStageLabeler-${{ matrix.label }}.zip "Email Stage Labeler.app"

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: EmailStageLabeler-${{ matrix.label }}
          path: dist/EmailStageLabeler-${{ matrix.label }}.zip
